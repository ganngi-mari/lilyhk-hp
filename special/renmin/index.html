<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈丽华的光辉历程</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <script src="../back.js"></script>
    <!-- 加载画面 -->
    <div id="loading-screen" class="full-screen-loading">
        <div class="spinner"></div>
        <p>加载中，请稍候...</p>
    </div>

    <!-- 深色模式切换按钮 -->
    <button id="toggle-dark-mode" class="floating-button">切换深色模式</button>

    <!-- 主要内容 -->
    <header class="hero-section">
        <div class="hero-content">
            <h1>光辉历程，共筑梦想</h1>
            <p>让我们一起回顾陈丽华（Lily Chen）的奋斗历程，共同展望未来。</p>
        </div>
    </header>
    <section id="about" class="animated-section">
        <div class="container">
            <h2 class="section-title">个人简介</h2>
            <div class="profile">
                <!-- 可点击的图像 -->
                <img src="../../myicon.png" alt="陈丽华的照片" class="profile-image clickable-icon" id="profileImage">
                <div class="profile-info">
                    <div class="profile-name">
                        <span class="name-chinese">陈丽华</span>
                        <span class="name-english">Lily Chen Lai Wah</span>
                    </div>
                    <p>来自辽宁省丹东市，现居香港荔枝角。<br>致力于为社会主义事业贡献力量。</p>
                </div>
            </div>
        </div>
    </section>
    <section id="achievements" class="animated-section">
        <div class="container">
            <h2 class="section-title">辉煌成就</h2>
            <ul>
                <li>荣获“优秀建设者”称号</li>
                <li>积极参与社区志愿服务</li>
                <li>多次获得表彰和奖励</li>
            </ul>
        </div>
    </section>
    <section id="recommendations" class="animated-section">
        <div class="container">
            <h2 class="section-title">推荐</h2>
            <p>歌手：<a href="https://www.youtube.com/watch?v=PpVNdL9Wz_M" target="_blank">叶丽仪 Frances Yip</a><br>喜欢的地区：彩虹邨 Choi Hung Estate</p>
        </div>
    </section>
    <section id="links" class="animated-section">
        <div class="container">
            <h2 class="section-title">互联</h2>
            <div class="link-exchange">
                <a href="https://rumi-room.net" target="_blank">
                    <img src="https://rumi-room.net/Asset/rumisan_room/BANNR.png" alt="横幅广告" style="max-width: 100%; height: auto;">
                </a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>版权所有 © 2025 陈丽华的光辉历程</p>
    </footer>
